filetype: casm

detect:
    filename: "\\.casm$"

rules:
    - statement: "\\b(jmp|got|ret|inl|ptr|equ|set|var|arr|add|sub|run|str|def|inc|prt)\\b"
    
    # Kernel, std stuff
    - preproc: "\\b(k.add|k.mov|k.sub|k.mult|k.div|k.high)\\b"
    - identifier: "\\b(ga|gb|gc|gd|gr)\\b"
    
    - identifier: "[a-zA-Z_.]+:"
    - constant.number: "\\b[0-9]+\\b"
    - constant.string: "\'(.)*\'"
    - constant.string: "\"(.|[^\"])*\""
    - comment: ";.*"
